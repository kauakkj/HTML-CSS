    <title>Trabalhando com iframes</title>
</head>
<body>
        <!-- Tamanho padrão dos iframes 300 x 150px -->
        <h1>iframes</h1>
        <p>Você pode acessar o site do <iframe src="https://www.cursoemvideo.com/" frameborder="0" height="500px" scolling="no">

            <p>Seu dispositivo não suporta a utilização de iframes.</p>

        </iframe> usando um <a href="https://developer.mozilla.org/pt-BR/docs/Web/HTML/Element/iframe">iframe</a></p>

        <p>Porém tem algumas limitações como os site terceiros muito das vezes a sua segurança não se permite ser usado em um iframe</p>
        <h2>Porém... qual site?</h2>
        <p>O Site da <iframe src="https://www.google.com.br/" frameborder="0">

            <p>Seu dispositivo não tem compatibilidade com iframes para acessar o site <a href="www.google.com.br">Google</a></p>

        </iframe> Não se permite ser usado</p>

</body>
