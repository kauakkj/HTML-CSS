<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>Tabela 02</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            text-align: center;
            font-family: Arial, Helvetica, sans-serif;
        }

        td {
            border: 1px solid black;
            padding: 20px;
            font-weight: bold;
        }

        table {
            border-collapse: collapse;
            margin: auto;
            box-shadow: 0px 0px 5px black;
        }
    </style>
</head>

<body>
    <thead>
        Desafio 13-02
    </thead>
    <table>
        <tr>
            <td rowspan="5">A</td>
            <td colspan="4">B</td>
            <td rowspan="4">C</td>
        </tr>
        <tr>
            <td>F</td>
            <td>G</td>
            <td>H</td>
        </tr>
        <tr>
            <td>J</td>
            <td>K</td>
            <td>L</td>
        </tr>
        <tr>
            <td>M</td>
            <td>N</td>
            <td>O</td>
        </tr>
        <tr>
            <td colspan="5">K</td>
        </tr>
    </table>
</body>

</html>
